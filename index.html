<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>
    Apple Pay Web Demo
  </title>
  <script src="https://applepay.cdn-apple.com/jsapi/v1/apple-pay-sdk.js"></script>
  <style>
    apple-pay-button {
      --apple-pay-button-width: 150px;
      --apple-pay-button-height: 30px;
      --apple-pay-button-border-radius: 3px;
      --apple-pay-button-padding: 0px 0px;
      --apple-pay-button-box-sizing: border-box;
    }
  </style>
  <script>
    window.addEventListener('load', function() {
      var btnTemplateEl = document.getElementById('btn-template');
      // Check if Apple Pay is available (Browser support & Client support: Digital Wallet enable)
      if (window.ApplePaySession && window.ApplePaySession.canMakePayments()) {
        btnTemplateEl.innerHTML = `<apple-pay-button type="plain" ></apple-pay-button>`;
      } else {
        btnTemplateEl.innerHTML = 'Apple Pay is not available on this device or browser.';
      }
    });

  </script>
</head>
<body>
  <div id="btn-template" ></div>
</body>
</html>
